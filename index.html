<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ማጂክ መላች መቶ አለቃ - ጥራት ያለው የቦሶ መላች">
    <title>ማጂክ መላች መቶ አለቃ</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(to bottom, #ff7043, #bf360c); /* Orange gradient */
            padding: 20px; 
            color: white; /* Text color set to white for contrast */
        }
        header, footer { 
            background: #212121; /* Black background */
            padding: 15px; 
            border-radius: 10px; 
            color: white;
        }
        section { 
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            margin: 20px auto; 
            padding: 40px;  /* Increased padding for larger middle section */
            border-radius: 10px; 
            width: 80%;  /* Increased width for the middle section */
        }
        ul { list-style: none; padding: 0; }
        ul li { 
            background: rgba(50, 50, 50, 0.8); /* Darker background for contrast */
            color: white;
            padding: 10px; 
            margin: 5px; 
            border-radius: 5px; 
        }
        a { color: #ff9800; text-decoration: none; font-weight: bold; } /* Orange link color */
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>ማጂክ መላች መቶ አለቃ</h1>
        <p>ጥራት ያለው የቦሶ መላች</p>
    </header>

    <section class="product-section">
        <h2>የምርት መረጃ</h2>
        <p>ይህ የቦሶ መላች ከፍተኛ ጥራት ያልው ምርት እና በባለሞያዎች የተረጋገጠ መላች ነው።</p>
    </section>


    <section>
        <h1>ተጠንቀቁ</h1>  
        <p>የዚህ ምርት ፋከ ኮፐይ ስለሚኖሩ ሲገዙ ጥንቃቄ ያድርጉ እና ሁል ጊዜ ከታመነ ሰዎች ብቻ ይግዙ።</p>
    </section>
    
    
    
    <footer>
        <p>&copy; 2025 መቶ አለቃ አል ሃሰን - ሁሉም መብቶች የተጠበቁ ናቸው።</p>
    </footer>
</body>
</html>
