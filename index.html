    <style>
        body {

        }

            background: #1b5e20;

        }

            border-radius: 10px; 
            width: 80%;
            position: relative;
        }

            background: url('https://via.placeholder.com/800x400') no-repeat center center/cover;
            color: black;
            padding: 20px;
        }
        ul { list-style: none; padding: 0; }
        ul li { 
            background: rgba(255, 255, 255, 0.7); 
            padding: 10px; 
            margin: 5px; 
            border-radius: 5px; 
        }

<body>
    <header>
        <h1>መቶ አለቃ</h1>

    </header>
    
    <section>
        <h2>ስለ እኛ</h2>
        <p>መቶ አለቃ በኢትዮጵያ ውስጥ የግንባታ መሳሪያዎችን አስመጪ እና አከፋፋየ እና የተልያዩ ምርቶችን አቅራቢ ደርጅት ነው።</p>
    </section>
    
    <footer>
        <p>&copy; 2025 መቶ አለቃ - ሁሉም መብቶች የተጠበቁ ናቸው።</p>
    </footer>
